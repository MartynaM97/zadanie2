<html lang="pl">
  <head>
    <title>Zadanie rekrutacyjne - low code developer</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body,
      html,
      * {
        padding: 0;
        margin: 0;
        font-weight: 400;
        font-size: 16px;
        font-family: "Open Sans", sans-serif;
      }

      .mask {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #cccccc;
        width: 100%;
        height: 100%;
      }

      .message-box {
        background-color: white;
      }
    </style>
    <script>
      function onCloseClick(event) {}
    </script>
  </head>

  <body>
    <div class="mask">
      <form>
        <input type="text" name="" value="" placeholder="Treść komunikatu" />
        <input type="text" name="" value="" />
        <button onclick="onCloseClick(event)">Zamknij</button>
      </form>
      <div class="message-box">
        <div class="message">
          Wystąpił błąd połączenia z serwerem. Żądanie nie może zostać
          zrealizowane.
        </div>
        <div class="message-box-footer">
          <button onclick="onCloseClick(event)">Zamknij</button>
        </div>
      </div>
    </div>
  </body>
</html>
